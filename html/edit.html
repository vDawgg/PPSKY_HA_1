<!DOCTYPE html>
<html lang="de">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    <script src="../script/script.js"></script>

    <header style="padding: 15px">
        <h1 class="display-3">ToDo-Tracker</h1>
    </header>

    <nav class="nav nav-tabs" style="padding-left: 15px">
        <ul class="nav nav-tabs">
            <a class="nav-link" href="../index.html">Übersicht</a>
            <a class="nav-link" href="create.html">ToDo hinzufügen</a>
            <a class="nav-link" href="impressum.html">Impressum</a>
        </ul>
    </nav>

    <form style="padding: 30px">
        <div class="input-group">
            <span class="input-group-text">ToDo-Text</span>
            <textarea class="form-control" aria-label="ToDo-Text" style="height: 150px">Dieses ToDo muss bearbeitet werden</textarea>
        </div>

        <div class="input-group mb-5">
            <label class="input-group-text">Deadline:</label>
            <input type="date" value="2022-09-05">
        </div>

        <div class="input-group">
            <span class="input-group-text">Fortschritt</span>
            <input type="range" class="form-range" value="80" oninput="this.nextElementSibling.value=this.value">
            <output>80</output>
        </div>

        <div>
            <a class="btn btn-success" href="../index.html" role="button">Ändern</a>
        </div>

    </form>


</body>
</html>
