<!DOCTYPE html>
<html lang="de">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name = "viewport" id = "device">
    <title>Edit</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="../script/script.js"></script>

    <div class=".container-fluid">
        <header style="padding: 15px">
            <h1 class="display-3">ToDo-Tracker</h1>
        </header>
    </div>

    <div class=".container-fluid">
        <nav style="padding-left: 15px">
            <ul class="nav nav-tabs">
                <a class="nav-link" href="../index.html">Übersicht</a>
                <a class="nav-link active" href="create.html">ToDo hinzufügen</a>
                <a class="nav-link" href="impressum.html">Impressum</a>
            </ul>
        </nav>
    </div>

    <div class=".container-fluid">
        <form style="padding: 30px">
            <div class="input-group">
                <span class="input-group-text">ToDo-Text</span>
                <textarea class="form-control" aria-label="ToDo-Text" style="height: 150px">Dieses ToDo muss bearbeitet werden</textarea>
            </div>

            <div class="input-group mb-5">
                <label class="input-group-text">Deadline:</label>
                <input type="date" value="2022-09-05">
            </div>

            <div class="input-group">
                <div class="input-group-text" style="width: 100%; margin-bottom: 5px">Fortschritt</div>
                <div class="progress-bar bg-success" id="progress" style="width: 84%">80%</div>
                <div class="progress-bar progress-bar-striped bg-danger" id="todo" style="width: 16%"></div>
                <input type="range" class="form-range" value="80" id="range" oninput=showProgress()>
            </div>

            <div>
                <a class="btn btn-success" href="../index.html" role="button">Ändern</a>
            </div>
    </form>
    </div>
</body>
</html>
